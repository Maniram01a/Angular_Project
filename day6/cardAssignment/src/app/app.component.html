<router-outlet></router-outlet>
<mat-card class="example-card" *ngFor="let country of countries ">
  <mat-card-title-group>
    <mat-card-title>Common name : {{country.name.common}}</mat-card-title>
    <mat-card-subtitle>flage : {{country.flag}}</mat-card-subtitle>
    <mat-card-subtitle>Border : {{country.borders}}</mat-card-subtitle>
    <mat-card-subtitle>official : {{country.name.official}}</mat-card-subtitle>
    <mat-card-subtitle> languages: {{country.languages['eng']}}
      
    </mat-card-subtitle>
    <img mat-card-sm-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" >
  </mat-card-title-group>
  <mat-card-content>
    
  </mat-card-content>
</mat-card>
